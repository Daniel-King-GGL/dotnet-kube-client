dist: trusty
language: csharp

mono: none

# Needed by GitVersion
git:
  depth: 9999999

branches:
  only:
    - develop
    - master
    # Feature branches
    - /^feature\/.*$/

before_install:
  - echo 'Installing .NET Core...'
  - export DOTNET_SKIP_FIRST_TIME_EXPERIENCE=1
  - export DOTNET_CLI_TELEMETRY_OPTOUT=1
  - sudo apt-get -qq update
  - sudo apt-get install -y curl
  - sudo curl -L -o /tmp/packages-microsoft-prod.deb https://packages.microsoft.com/config/ubuntu/14.04/packages-microsoft-prod.deb
  - sudo dpkg -i /tmp/packages-microsoft-prod.deb
  - sudo apt-get -qq update
  - sudo apt-get install dotnet-sdk-2.1
  - sudo dotnet tool install -g GitVersion.Tool --version 4.0.1-*

script:
  - /bin/bash ./build-ci.sh
  - /bin/bash ./publish-ci.sh

env:
  global:
    - secure: ""
    - secure: ""
